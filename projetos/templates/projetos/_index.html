{% extends "global/_base.html" %}
{%block content%}

{% for projeto in page_obj %}
      <div class="projeto_single_feed">
        <div class="foto_projeto">
          {% if projeto.logo %}
          <a href="{% url 'projetos:single_projeto' projeto.id %}"><img src="{{ projeto.logo.url }}"></a>
          {% else %}
          <a href="{% url 'projetos:single_projeto' projeto.id %}"><img src="/media/picture/2024/04/c_original_logo_icon.png"></a>
          {% endif %}
        </div>
        <div class="item titulo_projeto">
          <h1><a href="{% url 'projetos:single_projeto' projeto.id %}">{{projeto.nome}}</a></h1>
        </div>
        <div class="item descricao_projeto">
          <h2>{{projeto.descricao}}</h2>
        </div>
        <div class="item data_criacao">
          <p>{{projeto.data_cadastro}}</p>
        </div>
    </div>
{% endfor %}
{%endblock content%}
